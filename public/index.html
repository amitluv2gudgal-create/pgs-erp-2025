<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PGS-ERP Dashboard</title>
</head>
<body>
  <h1>PGS-ERP Dashboard</h1>
  <div id="role"></div>
  <button id="logout">Logout</button>
  <div>
    <button id="btnClients">View Clients</button>
    <pre id="output"></pre>
  </div>
  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    document.getElementById('role').innerText = 'Role: ' + role;
    if (!token) location.href = '/login.html';
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('token'); localStorage.removeItem('role'); location.href='/login.html';
    };

    document.getElementById('btnClients').onclick = async () => {
      const r = await fetch('/api/clients', { headers: { Authorization: 'Bearer ' + token }});
      const data = await r.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
