<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PGS ERP Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      background: #fafafa;
    }
    h1 {
      color: #2a3f5f;
      text-align: center;
    }
    #content {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    button {
      background-color: #1976d2;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>PGS ERP Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <div id="content"></div>

  <!-- ADMIN SECTION -->
  <div id="adminSection" style="display: none;">
    <h3>Pending Requests</h3>
    <ul id="requestsList"></ul>
    <button onclick="approveSelected()">Approve Selected</button>
  </div>

  <!-- ACCOUNTANT SECTION -->
  <div id="accountantSection" style="display:none">
    <h2>Accountant Actions</h2>

    <h3>Generate Invoice</h3>
    <select id="clientId">
      <option value="">Select Client</option>
    </select>
    <input id="invoiceMonth" type="month" value="2025-09">
    <button onclick="generateInvoice()">Generate Invoice</button>

    <h3>Generate Salaries</h3>
    <input id="salaryMonth" type="month" value="2025-09">
    <button onclick="generateSalaries()">Generate Salaries</button>

    <h3>Invoices</h3>
    <ul id="invoicesList"></ul>

    <h3>Salaries</h3>
    <ul id="salariesList"></ul>
  </div>

  <!-- SECURITY SUPERVISOR SECTION -->
  <div id="supervisorSection" style="display: none;">
    <h3>Create Security Supervisor</h3>
    <form id="supervisorForm">
      <label>Username:<input type="text" id="supervisorUsername" required></label><br>
      <label>Site Name:<input type="text" id="supervisorSite" required></label><br>
      <button type="submit">Create</button>
    </form>
    <ul id="supervisorsList"></ul>
  </div>

  <!-- HR SECTION -->
  <div id="hrSection" style="display:none">
    <h2>HR Actions</h2>
    <h3>Clients</h3>
    <ul id="clientsList"></ul>
    <div id="table-container-clients"></div>
    <h3>Employees</h3>
    <ul id="employeesList"></ul>
    <h3>Attendances</h3>
    <ul id="attendancesList"></ul>
    <h3>Deductions</h3>
    <ul id="deductionsList"></ul>
  </div>

  <!-- Load Scripts -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/clients.js"></script>
</body>
</html>
