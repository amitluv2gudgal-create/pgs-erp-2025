<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PGS ERP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>PGS ERP Dashboard</h1>
  <button id="logoutBtn">Logout</button>

  <!-- small menu to open sections quickly -->
  <div style="margin:20px;">
    <button onclick="window.showTable && window.showTable('clients')">Clients</button>
    <button onclick="window.showTable && window.showTable('employees')">Employees</button>
    <button onclick="window.showTable && window.showTable('attendances')">Attendances</button>
  </div>

  <!-- central area where forms and tables are drawn -->
  <div id="content"></div>

  <!-- main table container used by clients.js and other modules -->
  <div id="table-container"></div>

  <!-- role sections (hidden / shown by app.js) -->
  <div id="adminSection" style="display: none;">
    <h3>Pending Requests</h3>
    <ul id="requestsList"></ul>
    <button onclick="approveSelected()">Approve Selected</button>

    <h3>Create Security Supervisor</h3>
    <form id="supervisorForm">
      <label>Username:<input type="text" id="supervisorUsername" required></label><br>
      <label>Site Name:<input type="text" id="supervisorSite" required></label><br>
      <button type="submit">Create</button>
    </form>
    <ul id="supervisorsList"></ul>
  </div>

  <div id="accountantSection" style="display:none">
    <h2>Accountant Actions</h2>
    <h3>Generate Invoice</h3>
    <select id="clientId">
      <option value="">Select Client</option>
    </select>
    <input id="invoiceMonth" type="month" value="2025-09">
    <button onclick="generateInvoice()">Generate Invoice</button>

    <h3>Generate Salaries</h3>
    <input id="salaryMonth" type="month" value="2025-09">
    <button onclick="generateSalaries()">Generate Salaries</button>

    <h3>Invoices</h3>
    <ul id="invoicesList"></ul>
    <h3>Salaries</h3>
    <ul id="salariesList"></ul>
  </div>

  <div id="hrSection" style="display:none">
    <h2>HR Actions</h2>
    <h3>Clients</h3>
    <ul id="clientsList"></ul>
    <h3>Employees</h3>
    <ul id="employeesList"></ul>
    <h3>Attendances</h3>
    <ul id="attendancesList"></ul>
    <h3>Deductions</h3>
    <ul id="deductionsList"></ul>
  </div>

  <!-- main app script (module) -->
  <script type="module" src="js/app.js"></script>
  <!-- clients renderer (module) - clients.js provides loadClients() and renderClientsTable() -->
  <script type="module" src="js/clients.js"></script>
</body>
</html>
