<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Employees â€” PGS-ERP</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Registration / Management</h1>

    <form id="empForm">
      <input type="hidden" name="id" id="empId" />
      <h2>Personal Details</h2>
      <div class="row">
        <div><label>Full Name</label><input type="text" name="name" required /></div>
        <div><label>Employee Code (unique)</label><input type="text" name="employeeId" placeholder="e.g. EMP001" /></div>
      </div>

      <div class="row">
        <div><label>Father Name</label><input type="text" name="father_name" /></div>
        <div><label>Category</label>
          <select name="category">
            <option>Security Guard</option>
            <option>Security Supervisor</option>
            <option>Security Officer</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <h3>Addresses</h3>
      <div class="row">
        <div><label>Local Address</label><input type="text" name="local_address" /></div>
        <div><label>Permanent Address</label><input type="text" name="permanent_address" /></div>
      </div>

      <div class="row">
        <div><label>Telephone</label><input type="text" name="telephone" /></div>
        <div><label>Email</label><input type="email" name="email" /></div>
      </div>

      <h3>Family / Next of Kin</h3>
      <div class="row">
        <div><label>Marital Status</label><input type="text" name="marital_status" /></div>
        <div><label>Spouse Name</label><input type="text" name="spouse_name" /></div>
      </div>

      <div class="row">
        <div><label>Next Kin Name</label><input type="text" name="next_kin_name" /></div>
        <div><label>Next Kin Telephone</label><input type="text" name="next_kin_telephone" /></div>
      </div>

      <div class="row">
        <div><label>Next Kin Address</label><input type="text" name="next_kin_address" /></div>
        <div><label>Identifier Name</label><input type="text" name="identifier_name" /></div>
      </div>

      <div class="row">
        <div><label>Identifier Address</label><input type="text" name="identifier_address" /></div>
        <div><label>Identifier Telephone</label><input type="text" name="identifier_telephone" /></div>
      </div>

      <h3>Employment Details</h3>
      <div class="row">
        <div><label>EPF Number</label><input type="text" name="epf_number" /></div>
        <div><label>ESIC Number</label><input type="text" name="esic_number" /></div>
      </div>

      <div class="row">
        <div><label>Criminal Record (Yes/No/Details)</label><input type="text" name="criminal_record" /></div>
        <div><label>Salary per Month (INR)</label><input type="number" step="0.01" name="salary_per_month" /></div>
      </div>

      <div class="row">
        <div><label>Attach Client (Client ID)</label><input type="number" name="clientId" /></div>
        <div class="flex">
          <button type="submit" id="saveBtn">Create Employee</button>
          <button type="button" id="resetBtn" class="secondary">Reset</button>
        </div>
      </div>
    </form>

    <h2>Employees</h2>
    <table class="table" id="employeesTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Emp Code</th><th>Category</th><th>Client</th><th>Salary/Month</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="public/js/employees.js"></script>
</body>
</html>
