<body>
<div class="container">
<h1>Generate Invoice</h1>
<form id="invForm">
<div class="row">
<div>
<label>Client</label>
<select name="clientId" id="clientSelect"></select>
</div>
<div>
<label>Month</label>
<input type="number" name="month" min="1" max="12" value="1" />
</div>
<div>
<label>Year</label>
<input type="number" name="year" min="2000" value="2025" />
</div>
</div>
<div class="flex">
<button type="submit">Generate Invoice & Download PDF</button>
</div>
</form>


<h2>Invoices</h2>
<table class="table" id="invoicesTable">
<thead><tr><th>ID</th><th>Client</th><th>Month</th><th>Year</th><th>Total</th><th>Action</th></tr></thead>
<tbody></tbody>
</table>
</div>

</body>
